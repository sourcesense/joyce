name: Publish Snapshot

on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set VERSION and SHA
        id: vars
        run: |
          echo "::set-output name=VERSION::$(echo ${GITHUB_REF:10})"
          echo "::set-output name=SHA::$(echo ${GITHUB_SHA:0:7})"
          echo "VERSION=${{steps.vars.outputs.VERSION}}"
          echo "SHA=${{steps.vars.outputs.SHA}}"
      - name: Docker login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Build and Push Docker image
        run: |
          docker build . -t sourcesense/nile-mongodb-rest:${{steps.vars.outputs.SHA}} 
          docker push sourcesense/nile-mongodb-rest:${{steps.vars.outputs.SHA}}
          docker tag sourcesense/nile-mongodb-rest:${{steps.vars.outputs.SHA}} sourcesense/nile-mongodb-rest:latest
          docker push sourcesense/nile-mongodb-rest:latest
