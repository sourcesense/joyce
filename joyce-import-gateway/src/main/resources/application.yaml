server:
  port: 6651

grpc:
  server:
    port: 6666

opentracing:
  jaeger:
    enabled: false
    log-spans: false
    service-name: import-gateway
    udp-sender:
      host: localhost
      port:  6831

springdoc:
  swagger-ui:
    path: /swagger-ui
    disable-swagger-default-url: true
    server:
      url: http://localhost:${server.port}
      description: Local Server

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

joyce:
  crypter:
    secret-key: F985C96FEC5150A02BF1F889245B93C9BA1EDF440865175911A97A6A9D819AB9
  cors:
    origin: http://localhost:3000
  schema-transformer-plugin:
    enabled: true
    jar-path: /app/custom-handlers
  notification-service:
    enabled: true
    source: ImportGateway
  content-producer:
    enabled: true
  connector-service:
    kafka-connect-host: localhost:6682
  data:
    mongodb:
      enabled: true
      uri: mongodb://user:password@localhost:27017/joyce
      database: joyce
  kafka:
    bootstrapAddress: kafka:9092
    consumer:
      enabled: true
      groupId: joyce-import-consumer-local
    producer:
      enabled: true
    schema:
      topic: joyce_schema
    import:
      topic: joyce_import
    content:
      topic: joyce_content
      cleanup: compact
    notification:
      topic: joyce_notification
      retention: 86400000

