server:
  port: 6651

springdoc:
  swagger-ui:
    path: /docs
    disable-swagger-default-url: true

joyce:
  schema-transformer-plugin:
    enabled: true
    jar-path: /app/custom-handlers
  schema-service:
    enabled: true
    database: mongodb
    subtype: import
  notification-service:
    enabled: true
    topic: joyce_notification
    source: ImportGateway
  content-producer:
    enabled: true
  connector-service:
    kafka-connect-url: http://localhost:6682
  data:
    mongodb:
      uri: mongodb://user:password@localhost:27017/joyce
      database: joyce
  kafka:
    bootstrapAddress: kafka:9092
    consumer:
      groupId: joyce-import-consumer-local
      enabled: true
    producer:
      enabled: true
    import:
      topic: joyce_import
    content:
      topic: joyce_content
      cleanup: compact
    notification:
      topic: joyce_notification
      retention: 86400000

