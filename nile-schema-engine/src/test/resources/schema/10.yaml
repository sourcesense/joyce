$schema: http://json-schema.org/draft-07/schema#
$context:
  message_key:
    $path:
      - nile://oracle/users/
      - $.id
  collection: users
  cassandra_schema: short_users
  metadata:
    foo: bar
type: object
properties:
  name:
    type: string
    required: true
  mail:
    type: string
    required: true
    $path: $.email
  docType:
    type: string
    nullable: true
    $fixed: simpleUser
  address:
    type: string
    $path:
      - $.address.city
      - ", "
      - $.address.street


